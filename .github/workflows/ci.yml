name: Python Code Checks

permissions:
  contents: read

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  test:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Primes
        id: cache-primes
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: uv-cache-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            uv-cache-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync

      - name: Run Ruff (PEP 8 Formatting)
        run: |
          uv run make format

      - name: Run Ruff (Linting + Docstrings)
        run: |
          uv run make check

      - name: Run vulture (Dead Code Detection)
        run: |
          uv run make vulture

      - name: Run xenon (Cyclomatic Complexity)
        run: |
          uv run make complexity

      - name: Run bandit (Security Analysis)
        run: |
          uv run make bandit

      - name: Run pyright (Type Checking)
        run: |
          uv run make pyright

      - name: Run pytest (Unit Tests)
        run: |
          uv run make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Security Scan Summary
        run: |
          echo "## Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Bandit security scan passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ All dependencies up to date" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ No known vulnerabilities" >> $GITHUB_STEP_SUMMARY
